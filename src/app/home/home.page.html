<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Finder - G00426052</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/favourites']" aria-label="Favourites">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>

      <ion-button [routerLink]="['/settings']" aria-label="Settings">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Enter Ingredients</ion-label>
    <ion-input
      placeholder="e.g. carrots,beef,potatoes"
      [(ngModel)]="ingredients"
    ></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="onSearch()">
    Search
  </ion-button>

  <ion-list *ngIf="recipes.length">
    <ion-item *ngFor="let r of recipes">
      <ion-thumbnail slot="start">
        <img [src]="r.image" [alt]="r.title" />
      </ion-thumbnail>

      <ion-label>
        <h2>{{ r.title }}</h2>
        <p>ID: {{ r.id }}</p>
      </ion-label>

      <ion-button slot="end" [routerLink]="['/recipe-details', r.id]">
        Details
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
